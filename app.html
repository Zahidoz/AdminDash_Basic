<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
   

    <div class="container">
        <div class="nav-sidebar">
            <div class="header">
                <img src="./assets/images/profile-pic.svg">
                <h1>YICHA.</h1>
            </div>

            <nav>
                <a href="#">
                    <img src="./assets/icon/nav-logo-board.svg" alt="">
                    <span>Indicator Board</span>
                </a>
                <a href="#">
                    <img src="./assets/icon/nav-logo-projects.svg" alt="">
                    <span>Projects</span>
                </a>
                <a href="#">
                    <img src="./assets/icon/nav-logo-calendar.svg" alt="">
                    <span>Calendar</span>
                </a>
                <a href="#">
                    <img src="./assets/icon/nav-logo-conversation.svg" alt="">
                    <span>Conversation</span>
                </a>
                <a href="#">
                    <img src="./assets/icon/nav-logo-tasks.svg" alt="">
                    <span>Tasks</span>
                </a>
                <a href="#">
                    <img src="./assets/icon/nav-logo-settings.svg" alt="">
                    <span>Settings</span>
                </a>
            </nav>

            <button>Add resources</button>
        </div>

        <main>
            <div class="search-wrapper">
                <button>
                    <img src="./assets/icon/arrow-left.svg">
                </button>
                <div class="inpt-wrapper">
                    <img src="./assets/icon/search.svg">
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <div class="followers-wrapper">
                <h3>Followers</h3>
                <div class="users">
                    <img src="./assets/images/users/user1.svg" alt="">
                    <img src="./assets/images/users/user2.svg" alt="">
                    <img src="./assets/images/users/user3.svg" alt="">
                    <img src="./assets/images/users/user4.svg" alt="">
                    <img src="./assets/images/users/user5.svg" alt="">
                    <img src="./assets/images/users/user6.svg" alt="">
                    <img src="./assets/images/users/user7.svg" alt="">
                    <img src="./assets/images/users/user8.svg" alt="">
                    <img src="./assets/images/users/user9.svg" alt="">
                    <img src="./assets/images/users/user10.svg" alt="">
                    <img src="./assets/images/users/user11.svg" alt="">
                    <span>+999</span>
                    <button>
                        <img src="./assets/icon/plus.svg" alt="">
                    </button>
                </div>
            </div>

            <nav>
                <a href="#">Recent Documents</a>
                <a href="#">History Documents</a>
                <a href="#">My Favorites</a>
            </nav>
        </main>

        <div class="chat-sidebar">
            
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
